<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		
		<link rel="stylesheet" href="resources/css/styles.css">
		<script src="resources/js/tableData.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4HIk7A2-6MHTo2Bq_RDtQ8r4EPAFPb1s"></script>
		
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->
		
		<script>
		
				sap.ui.localResources("de-truckbackers");
				var app = new sap.m.App({initialPage:"idApp"});
